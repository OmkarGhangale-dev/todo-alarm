<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy To-Do & Alarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌟 Fancy To-Do & Alarm</h1>
    <button id="themeToggle">🌙</button>
  </header>

  <main>
    <!-- To-Do Section -->
    <section class="card">
      <h2>📝 My Tasks</h2>
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a task..." required>
        <input type="date" id="taskDate">
        <button type="submit">➕</button>
      </form>
      <ul id="taskList"></ul>
    </section>

    <!-- Alarm Section -->
    <section class="card">
      <h2>⏰ Alarms</h2>
      <form id="alarmForm">
        <input type="time" id="alarmTime" required>
        <button type="submit">Set</button>
      </form>
      <ul id="alarmList"></ul>
    </section>
  </main>

  <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
